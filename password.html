<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
        /* .container{

     background: white;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } */
        .formstyle{
         background-color:rgba(93,93,93,0.5);
         width:210px;
         height:210px;
         box-shadow:2px 2px 5px rgb(0,0,0),-2px -2px 5px rgb(255,255,255);
         border-radius:15px;
        }
    </style>
</head>
<body>
    <center>
<div class="container">
    <div class="formstyle">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" onCopy="showError('copy')" onPaste="showError('paste')" required><br>
        <div id="copyError" class="error">Copy is restricted</div>
        
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" onCopy="showError('copy')" onPaste="showError('paste')" required><br>
        <div id="pasteError" class="error">Paste is restricted</div><br>
        
        <button type="submit">Reset Password</button>
    </form>
    </div>
</div>
</center>
    <script>
        function showError(type) {
            if (type === 'copy') {
                document.getElementById('copyError').style.display = 'block';
            } else if (type === 'paste') {
                document.getElementById('pasteError').style.display = 'block';
            }
            return false; // Prevent default action
        }

        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Clear error messages on input focus
        const inputs = document.querySelectorAll('input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                document.getElementById('copyError').style.display = 'none';
                document.getElementById('pasteError').style.display = 'none';
            });
        });
    </script>

</body>
</html>
