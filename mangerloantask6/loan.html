
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Manager</title>
        <link rel="stylesheet" href="loan.css">
    </head>
    <body>
        <center>
            <fieldset>
        <h1>Loan Manager</h1>
        <form id="loanForm" onsubmit="event.preventDefault(); applyForLoan();">
            <input type="text" id="name" placeholder="Your Name" required><br><br>
            <input type="number" id="amount" placeholder="Loan Amount" required><br><br>
            <input type="number" id="monthlyIncome" placeholder="Monthly Income" required><br><br>
            <input type="number" id="accountBalance" placeholder="Account Balance" required><br><br>
            <button type="submit">Apply for Loan</button>
        </form>
        <button onclick="manageLoans()">Manage Loans</button>
        <div id="loans"></div>
        <script src="loan.js"></script>
        </fieldset>
        </center>
    </body>
    </html>
